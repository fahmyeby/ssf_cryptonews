<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News of the Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crypto News of the Day</h1>

        <form action="/articles" method="post">
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Selected Articles</button>
            </div> <br>
            <div class="list-group">
                <div th:each="article : ${articles}" class="list-group-item">
                    <div class="d-flex">
                        <img th:src="@{${article.imageurl}}" alt="Image" class="img-thumbnail me-3" style="width: 100px; height: 100px;">
                        <div>
                            <h5><a th:href="${article.url}" th:text="${article.title}"></a></h5>
                            <p class="text-muted">ID: <span th:text="${article.id}"></span></p>
                            <p th:text="${article.body}"></p>
                            <p class="text-muted">Published On: <span th:text="${article.published_on}"></span></p>
                            <p><strong>Categories:</strong> <span th:each="category : ${article.categories}" th:text="${category}"></span></p>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="save" th:value="${article.id}" id="save-article-[[${article.id}]]">
                                <label class="form-check-label" for="save-article-[[${article.id}]]">Save</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
